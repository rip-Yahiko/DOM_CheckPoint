<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="notification" id="notification">Product added to cart!</div>

  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
  </nav>

  <header>
    <h1>Shopping Cart</h1>
  </header>

  <div id="cart" class="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <div class="total" id="total">Total: $0.00</div>
  </div>

  <div id="products">
    <div class="product" data-id="1" data-name="Product 1" data-price="20.00">
      <h3>Product 1</h3>
      <p>$20.00</p>
      <button onclick="addToCart(1, 'Product 1', 20.00)">Add to Cart</button>
      <span class="like-btn" onclick="toggleLike(this)">ðŸ–¤</span>
    </div>

    <div class="product" data-id="2" data-name="Product 2" data-price="30.00">
      <h3>Product 2</h3>
      <p>$30.00</p>
      <button onclick="addToCart(2, 'Product 2', 30.00)">Add to Cart</button>
      <span class="like-btn" onclick="toggleLike(this)">ðŸ–¤</span>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
